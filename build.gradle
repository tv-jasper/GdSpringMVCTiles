apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'jetty'


sourceCompatibility = 1.8
version = '1.0'

jettyRun{

	contextPath = ""  //"spring4"

	httpPort = 7070

}

jar {
    manifest {
        attributes 'Implementation-Title': 'Gradle Quickstart',
                   'Implementation-Version': version
    }
}

repositories {
    mavenCentral()
}

dependencies {

    compile group: 'commons-collections', name: 'commons-collections', version: '3.2'
    
    testCompile group: 'junit', name: 'junit', version: '4.+'
    
    //springframework
    compile group: 'org.springframework', name: 'spring-webmvc', version: '4.2.3.RELEASE'
    
    //spring jdbc
    compile group: 'org.springframework', name: 'spring-jdbc', version: '4.2.3.RELEASE'
    
    //tiles
    compile group: 'org.apache.tiles', name: 'tiles-extras', version: '3.0.5'
    
    //mariadb
	compile 'org.mariadb.jdbc:mariadb-java-client:1.1.7'
    
}

test {
    systemProperties 'property': 'value'
}

uploadArchives {
    repositories {
       flatDir {
           dirs 'repos'
       }
    }
}
